{{<partials-page}}
{{$page-content}}
<p>{{#t}}pages.complaint-date.monthyear{{/t}}</p>
<fieldset id="complaint-date-group" class="{{#errors.complaint-date}}validation-error{{/errors.complaint-date}}">
  {{#errors.complaint-date}}
    <span id="complaint-date-error" class="error-message">
      {{errors.complaint-date.message}}
    </span>
  {{/errors.complaint-date}}
  <p class="form-hint">{{#t}}fields.complaint-date.hint{{/t}}</p>
  <div class="form-group form-date">
    {{#input-date}}complaint-date{{/input-date}}
  </div>
</fieldset>
{{#input-submit}}continue{{/input-submit}}
{{/page-content}}
{{/partials-page}}
